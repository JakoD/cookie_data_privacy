
<f:layout name="Default" />

<f:section name="content">
<div class="row show-grid">
    <div class="col-lg-12">
    	<f:link.action action="new" class="btn btn-default pull-right btn-reset">Add Domain record</f:link.action>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Domain records
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-domainrecords">
                    <thead>
                        <tr>
                        	<th width="5%">#</th>
                            <th width="55%">Domain</th>
                            <th width="20%">Root page UID</th>
                            <th width="20%">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                    	<f:for each="{privacyConfigs}" as="privacyConfig" iteration="Iteration">
	                        <tr>
	                        	<td>{Iteration.cycle}</td>
	                            <td>{privacyConfig.domain}</td>
	                            <td>{privacyConfig.rootPageUid}</td>
	                            <td class="center">
									<f:link.action action="edit" title="Edit" arguments="{uid : privacyConfig.uid}"><i class="fa fa-pencil-square-o"></i></f:link.action>
									<f:link.action action="delete" title="Delete" arguments="{privacyConfig : privacyConfig}" class="delete-record"><i class="fa fa-trash-o"></i></f:link.action>
	                            </td>
	                        </tr>
                        </f:for>
                    </tbody>
                </table>
                
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
</f:section>
